<!DOCTYPE html>
<html>
<head>
    <title>class Atribute</title>
    <style>
        h1, p {
            background-color: blue;
            color: white;
        }
        .red-p {
            background-color: white;
            color: red;
        }
        #big-p {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>This is a paragraph.  Group your CSS attributes of p, h1, and h2 to change the background color and text color.</p>
    <h1>This is a H1.</h1>
    <p class="red-p">I am a different class of p.</p>
    <p id="big-p">This is a paragraph.</p>
    <p class="red-p">I am a different class of p.</p>
</body>
</html>
