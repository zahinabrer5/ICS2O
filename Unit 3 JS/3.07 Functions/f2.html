<body>
    <script>
        function secretWord() {
            const words = ["dingus", "hello", "goodbye", "supercalifragilisticexpialidocious", "word", "secret"];
            return words[Math.floor(Math.random()*words.length)];
        }

        document.write("Secret word: " + secretWord());
    </script>
