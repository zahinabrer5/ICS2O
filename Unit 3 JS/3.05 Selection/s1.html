<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Grade</title>
</head>
<body>
    <script>
        const entry = Number(prompt("Please enter your grade:"));
        if (isNaN(entry) || entry < 0 || entry > 100) {
            alert("Invalid entry");
        } else if (entry < 50) {
            alert("R");
        } else if (entry < 60) {
            alert("Level 1");
        } else if (entry < 70) {
            alert("Level 2");
        } else if (entry < 80) {
            alert("Level 3");
        } else {
            alert("Level 4");
        }
    </script>
</body>
</html>
