<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <style>
        h1 {
            color: orange;
            text-decoration: underline;
        }
        #thin {
            border: 1px solid cyan;
        }
        #circle-dotted {
            border: 5px dotted pink;
            text-align: center;
        }
        #blue-dashed {
            border: 10px dashed blue;
            text-align: right;
        }
        p {
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>This is a heading:</h1>
    <h1>h1 with orange and text decoration of</h1>
    <h1>underline</h1>
    <p id="thin">This is a paragraph</p>
    <p id="circle-dotted">This is a paragraph</p>
    <p id="blue-dashed">This is a paragraph</p>
</body>
</html>
