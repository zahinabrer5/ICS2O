<body>
    <script>
        // Question 9
        let rand9 = Math.floor(11 * Math.random()) + 12;
        document.write("A random integer between 12 and 22 inclusive: " + rand9 + "<br>");

        // Question 10
        let rand10 = Math.floor(8 * Math.random()) - 5;
        document.write("A random integer between -5 and 2 inclusive: " + rand10);
    </script>
