<body>
    <script>
        function recArea() {
            var l = document.getElementById("myLength").value;
            var w = document.getElementById("myWidth").value;
            document.getElementById("areaParagraph").innerHTML = l*w;
        }
    </script>
    <form>
        Calculate the area of a Rectanlge:<br><br>
        Length<br>
        <input type="text" id="myLength" value=20><br>
        Width<br>
        <input type="text" id="myWidth" value=4><br><br>
        <button type="button" onclick="recArea()">Calculate Area</button><br>
    </form>
    <br>
    The area is:
    <p id="areaParagraph"></p>
</body>
